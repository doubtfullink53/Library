  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- Page content-->
     <div class="container">


    <!-- modal  add book popup -->
        <!-- Button trigger modal -->
     <div class="text-center add-book">
        <button type="button" class="btn mb-2 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        + Add Book
        </button>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        
        <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <!-- Name input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="title" class="form-control"  placeholder="Title"/>
                                </div>
                            
                            <!-- Title input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="author" class="form-control" placeholder="Author"/>
                                    
                                </div>
                                 <!-- Pages input -->
                                 <div class="form-outline mb-4">
                                    <input type="number" id="pages" class="form-control" placeholder="Pages"/>
                                    
                                </div>
                                 <!-- Read input -->
                                 <div class="form-outline mb-4">
                                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1"> Did you Read it ?</label><br>
                                    
                                </div>
                
                        </div>
                        
                      </div>
                </div>
                
              </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn mb-2 btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn mb-2 btn-primary">Save Book</button>
        </div>
      </div>
    </div>
  </div>
  




    </div>
    <!-- Bootstrap core JS-->
